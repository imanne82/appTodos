<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <link rel="icon" type="img" href="icon/icons8-todo-list-100.png">
    <title>برنامه های روزانه</title>
</head>
<body>
<div id="container">
    <div class="containerModal">
        <div class="modal">
            <p id="contentModal">کار های روزانه جمع اوری شدند</p>
            <div class="buttons">
                <button class="btn closeBtn">متوجه شدم</button>
                <button class="btn todoDel">حذف</button>
            </div>
        </div>
    </div>
    <header>
        <div id="containerInput">
            <label>
                <input class="input" id="input-todo" type="text" placeholder="کار روزانه خود را وارد کنید...">
            </label>
            <span><i id="saveTodoBtn" class="icofont-check"></i></span>

        </div>
        <label for="selectTag"></label>
        <select class="input" id="selectTag">
            <option value="همه">همه</option>
            <option value="تکمیل شده">تکمیل شده</option>
            <option value="تکمیل نشده">تکمیل نشده</option>
        </select>
    </header>
    <nav id="containerTodos">

    </nav>
</div>
</body>
<script src="script.js"></script>
</html>
